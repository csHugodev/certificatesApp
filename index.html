<!DOCTYPE html>
<html>

<head>
    <title>Creador de certificados</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

<body class="m-0 row justify-content-center bg-custom">

        <P>CREADOR DE CERTIFICADOS ACADEMIA</P>
    </div>

            <div class=" w-50 row col-auto m-0 mx-auto">
                <label for="excelFile" class="mb-2">Archivo excel:</label>
                <input type="file" class="form-control mx-auto mb-4 " id="excelFile">
                <label for="tempalteFile" class="mb-2">Plantilla de certificado:</label>
                <input type="file" class="form-control mx-auto" id="tempalteFile">
                <button type="button" id="uploadFiles" class="btn btn-primary mt-4 ">GENERAR</button>
            </div>
        </div>
    </div>
